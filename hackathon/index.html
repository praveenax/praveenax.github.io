<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Hackathon Presentation by Praveen</title>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="./css/impress-demo.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
</head>

<body class="impress-not-supported" style="background: #000;
color: white;font-family: 'Open Sans', sans-serif;">
    <div class="fallback-message">
        <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
        <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>
    <script type="text/html" id="table-header-data">
        <% _.each(items,function(item,key,list){ %>

            <% if (item.type=="slide" ) { %>
                <div id="" class="step slide" data-x="<%=item.dataX %>" data-y="<%=item.dataY %>" data-z="<%=item.dataZ %>" data-rotate-x="<%=item.dataRX %>" data-rotate-y="<%=item.dataRY %>" data-rotate-z="<%=item.dataRZ %>" data-scale="<%=item.dataS %>">
                    <q style="color:<%=item.qColor %>;"> <%=item.heading %> </q>
                </div>

                <% } else if (item.type=="image" ) { %>
                    <div style="width:1200px;background-image:url('<%=item.url %>'); background-repeat: no-repeat;background-position-x: 50%;height:<%=item.height %>px;background-size:<%=item.spread %>;" id="" class="step" data-x="<%=item.dataX %>" data-y="<%=item.dataY %>" data-z="<%=item.dataZ %>" data-rotate-x="<%=item.dataRX %>" data-rotate-y="<%=item.dataRY %>" data-rotate-z="<%=item.dataRZ %>" data-scale="<%=item.dataS %>">
                        <q style="color:<%=item.qColor %>;"> <%=item.heading %> </q>
                    </div>
                    <% } else if (item.type=="over" ) { %>
                        <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="50">
                        </div>


                        <% } else { %>


                            <div id="" class="step" data-x="<%=item.dataX %>" data-y="<%=item.dataY %>" data-z="<%=item.dataZ %>" data-rotate-x="<%=item.dataRX %>" data-rotate-y="<%=item.dataRY %>" data-rotate-z="<%=item.dataRZ %>" data-scale="<%=item.dataS %>">
                                <q> <%=item.heading %> </q>
                            </div>
                            <% } %>

                                <% }); %>
    </script>
    <div id="impress">
    </div>
    <div class="hint">
        <p>Use a spacebar or arrow keys to navigate</p>
    </div>
    <script>
        if ("ontouchstart" in document.documentElement) {
            document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
        }
    </script>
    <script src="./js/Data.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/underscore.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/impress.js"></script>
    <script>
        $(document).ready(function () {
            var r = new render();
            var tData = dataHere;
            r.render_Items_Template("#table-header-data", "#impress", tData);
            impress().init();
        });
    </script>
</body>

</html>
